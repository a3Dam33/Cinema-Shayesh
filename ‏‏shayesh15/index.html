<head>

<body>

    <header id="navbar">
        <a href="#" class="logo">CINEMA SHAYESH</a>
        <nav>
            <div class="nav-item active" onclick="changeType('movie', this)">الأفلام</div>
            <div class="nav-item" onclick="changeType('tv', this)">المسلسلات</div>
            <div class="nav-item" onclick="loadRegion('KR', this)">كوري</div>
            <div class="nav-item" onclick="loadRegion('TR', this)">تركي</div>
        </nav>
        
    </header>

    <main>
        <section class="hero" id="heroSection">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="trending-badge">الأكثر طلباً اليوم</span>
                    <h1 id="heroTitle">...</h1>
                    <p id="heroDesc">...</p>
                    <button class="play-btn" id="heroPlayBtn"><span>▶</span> شاهد الآن</button>
                </div>
            </div>
        </section>

        <div class="content-wrapper">
            <div class="grid-header">
                <h2 id="listTitle">اكتشف المحتوى</h2>
            </div>
            <div class="movie-grid" id="mainGrid"></div>
            <div id="scrollLoader" class="scroll-loader">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <div id="playerModal" class="modal">
        <div class="modal-backdrop" onclick="closePlayer()"></div>
        <div class="modal-window">
            <div class="close-circle" onclick="closePlayer()">&times;</div>
            <div id="videoContainer" class="video-container large-player"></div> 
            <div class="modal-body">
    <div class="meta-header">
        <h2 id="mTitle"></h2>
        <div class="stats-bar">
            <span id="mRating" class="stat-item gold"><i class="fas fa-star"></i> --</span>
            <span id="mDate" class="stat-item"><i class="fas fa-calendar-alt"></i> --</span>
        </div>
    </div>
    
    <div id="mGenres" class="genres-row"></div>
    
    <div class="desc-section">
        <h3><i class="fas fa-info-circle"></i> قصة العمل</h3>
        <p id="mDesc" class="movie-desc"></p>
    </div>

    <div id="srvBar" class="server-tabs"></div>
</div>
        </div>
    </div>
